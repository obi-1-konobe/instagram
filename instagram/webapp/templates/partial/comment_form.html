{% csrf_token %}

{% for error in form.non_field_errors %}
   <p class="form-error">{{ error }}</p>
{% endfor %}

{% for field in form %}
   {% if field.errors %}
       {{ field }}
       {% for error in field.errors %}
           <p class="form-error">{{ error }}</p>
       {% endfor %}
   {% else %}
       {{ field }}
   {% endif %}
   <br/>
{% endfor %}

<button type="submit" class="btn mt-2 btn-primary">Send</button>
