{% csrf_token %}

{% for error in form.non_field_errors %}
   <p class="form-error">{{ error }}</p>
{% endfor %}

{% for field in search_form %}
   {% if field.errors %}
       {{ field }}
       {% for error in field.errors %}
           <p class="form-error">{{ error }}</p>
       {% endfor %}
   {% else %}
       {{ field }}
   {% endif %}
   <br/>
{% endfor %}
